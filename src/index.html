<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RobotJockey</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1 class="monoton-regular">Robot<br /><span class="second-line">Jockey</span></h1>
    <nav>
      <a href="#" id="nav-home">Home</a>
      <a href="#" id="nav-manage">Manage Library</a>
    </nav>
  </div>

  <!-- Main Views -->
  <div class="main">
    <!-- Home View -->
    <div id="homeView">
      <!-- Header -->
      <div class="header">
        <input type="text" id="songInput" placeholder="What do you want to listen to?" />
      </div>

      <!-- Main Content -->
      <div class="content">
        <div class="playlist">
          <h2>Playlist</h2>
          <ul id="playlist"></ul>
        </div>
      </div>
    </div>

    <!-- Manage Library View -->
    <div id="manageView" style="display:none;">
      <div class="header">
        <h2>Manage Library</h2>
      </div>
      <div class="content">
        <button id="selectPath">Select Music Folder</button>
        <button id="scanLibrary">Scan Library</button>
        <div class="playlist">
          <h2>Library Songs</h2>
          <ul id="libraryList"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Player Controls -->
  <div class="player">
    <div class="player-controls">
      <button id="prev">
        <svg viewBox="0 0 24 24">
          <path d="M6 19.5V4.5H8.5V19.5H6ZM9.5 12L20 19.5V4.5L9.5 12Z" />
        </svg>
      </button>

      <button id="playPause" class="play-btn">
        <svg id="playIcon" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z" />
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
        </svg>
      </button>

      <button id="next">
        <svg viewBox="0 0 24 24">
          <path d="M16.5 4.5V19.5H19V4.5H16.5ZM14.5 12L4 4.5V19.5L14.5 12Z" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Hidden Audio Element -->
  <audio id="audio"></audio>

  <script src="renderer/frontendcommon.js"></script>
  <script src="renderer/mwin.js"></script>
</body>

</html>
